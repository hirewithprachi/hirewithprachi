name: Deploy to Hostinger

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
        
    - name: Install dependencies
      run: npm ci
      
    - name: Build
      run: npm run build
      
    - name: Deploy to Hostinger via Webhook
      if: github.ref == 'refs/heads/main'
      run: |
        curl -X POST \
          -H "Content-Type: application/json" \
          -d '{"repository":"${{ github.repository }}","branch":"${{ github.ref_name }}","commit":"${{ github.sha }}"}' \
          https://webhooks.hostinger.com/deploy/332f8ade0a3b323cbc476b647283d98e
      
    - name: Deploy Status
      if: github.ref == 'refs/heads/main'
      run: |
        echo "ğŸš€ Deployment triggered for ${{ github.repository }}"
        echo "ğŸ“¦ Build completed successfully"
        echo "ğŸŒ Deploying to Hostinger..."
        echo "âœ… Webhook sent to Hostinger" 